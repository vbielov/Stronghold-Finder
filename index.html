<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronghold Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/minecraftFonts.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  </head>
  <body>
    <main>

      <a href="#"><img class="logo" src="logo.webp"></a>
      <h3 class="title">Stronghold Finder (in dev.)</h3>
      <a class="link" href="FAQ.html">FAQ - How to use</a>
      <div class="fastMode">
        <p>Fast Search: F3 + C</p>

        <div class="inputField">
          <label>first throw</label>
          <input class="command" type="text" id="command_throw1" placeholder="/execute in ...">
        </div>
        
        <div class="inputField">
          <label>second throw</label>
          <input class="command" type="text" id="command_throw2" placeholder="/execute in ...">
        </div>
      </div>

      <p style="margin-top: 50px">Manual Search</p>
      <div class="manualMode">
        <div class="vectorContainer">
          <p style="margin: 0">First vector</p>
          <div class="inputField">
            <label>x:</label>
            <input type="number" id="first_VectorX" value="0">
          </div>
          <div class="inputField">
            <label>z:</label>
            <input type="number" id="first_VectorZ" value="0">
          </div>
          <div class="inputField">
            <label>angle:</label>
            <input type="number" id="first_VectorAngle" max="180" min="-180" value="0">
          </div>
        </div>

        <div class="vectorContainer">
          <p style="margin: 0">Second vector</p>
          <div class="inputField">
            <label>x:</label>
            <input type="number" id="second_VectorX" value="0">
          </div>
          <div class="inputField">
            <label>z:</label>
            <input type="number" id="second_VectorZ" value="0">
          </div>
          <div class="inputField">
            <label>angle:</label>
            <input type="number" id="second_VectorAngle" max="180" min="-180" value="0">
          </div>
        </div>
      </div>

      <button id="calculate_Button" style="margin-top: 50px;">Find Stronghold</button>
      <p id="output" class="title"></p>
      <div id="calculator" class="calculator"></div>

    </main>
    <script type="module" src="scripts/Main.js"></script>
  </body>
</html>
