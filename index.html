<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronghold Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  </head>
  <body style="margin: 0">
    <main>
      <div class="columm">
        <div class="row">
          <h2 style="margin: 0">First vector:</h2>
          <label>X:</label>
          <input type="number" id="first_VectorX" value="0">
          <label>Z:</label>
          <input type="number" id="first_VectorZ" value="0">
          <label>Angle:</label>
          <input type="number" id="first_VectorAngle" max="180" min="-180" value="0">
        </div>
        <div class="row">
          <h2 style="margin: 0">Second vector:</h2>
          <label>X:</label>
          <input type="number" id="second_VectorX" value="0">
          <label>Z:</label>
          <input type="number" id="second_VectorZ" value="0">
          <label>Angle:</label>
          <input type="number" id="second_VectorAngle" max="180" min="-180" value="0">
        </div>
        <button id="calculate_Button">Calculate</button>
        <div id="calculator" style="width: 600px; height: 400px;"></div>
      </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
